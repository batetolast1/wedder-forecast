<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="navbar">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
  </ul><!-- /.navbar-nav -->

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- User -->
    <li class="nav-item" sec:authorize="isAuthenticated()">
      <a class="nav-link">
        <span th:text="#{pages.navbar.welcome}"></span>, <span sec:authentication="name"></span>
      </a>
    </li>

    <!-- Fullscreen -->
    <li class="nav-item">
      <a class="nav-link" data-widget="fullscreen" href="#" role="button">
        <i class="fas fa-expand-arrows-alt"></i>
      </a>
    </li>

    <!-- Language Dropdown Menu -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="false">
        <div th:switch="__${#locale.language}__">
          <i class="flag-icon flag-icon-us" th:case="en"></i>
          <i class="flag-icon flag-icon-pl" th:case="pl"></i>
        </div>
      </a>
      <div class="dropdown-menu dropdown-menu-right p-0" style="left: inherit; right: 0;">
        <a href="?lang=en" class="dropdown-item">
          <i class="flag-icon flag-icon-us mr-2"></i>
          <span th:text="#{pages.navbar.english}"></span>
        </a>
        <a href="?lang=pl" class="dropdown-item">
          <i class="flag-icon flag-icon-pl mr-2"></i>
          <span th:text="#{pages.navbar.polish}"></span>
        </a>
      </div>
    </li>
  </ul>
</nav><!-- /.nav -->
