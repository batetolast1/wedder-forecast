<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<aside class="main-sidebar sidebar-light-primary elevation-4" th:fragment="sidebar">
  <!-- Brand Logo -->
  <a th:href="@{/}" class="brand-link ml-4">
    <em class="nav-icon fas fa-dove"></em>
    <span class="brand-text"> <strong>Wedder</strong> Forecast <em
          class="fas fa-cloud-sun-rain"></em></span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a th:href="@{/login}" class="nav-link">
            <em class="nav-icon fas fa-sign-in-alt"></em>
            <p th:text="#{pages.sidebar.login}"></p>
          </a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a th:href="@{/register}" class="nav-link">
            <em class="nav-icon fas fa-file-signature"></em>
            <p th:text="#{pages.sidebar.register}"></p>
          </a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a th:href="@{/user/dashboard}" class="nav-link">
            <em class="nav-icon fas fa-angle-double-right"></em>
            <p th:text="#{pages.sidebar.dashboard}"></p>
          </a>
        </li>
        <li class="nav-item menu-open" sec:authorize="isAuthenticated()">
          <a href="#" class="nav-link active">
            <em class="nav-icon far fa-calendar-check"></em>
            <p>
              <span th:text="#{pages.sidebar.daily-weathers}"></span>
              <em class="right fas fa-angle-left"></em>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a th:href="@{/user/daily-result-form}" class="nav-link active">
                <em class="far fa-calendar-plus nav-icon"></em>
                <p th:text="#{pages.sidebar.daily-result-form}"></p>
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/user/daily-results}" class="nav-link">
                <em class="far fa-calendar-alt nav-icon"></em>
                <p th:text="#{pages.sidebar.daily-results}"></p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item menu-open" sec:authorize="isAuthenticated()">
          <a href="#" class="nav-link active">
            <em class="nav-icon far fa-clock"></em>
            <p>
              <span th:text="#{pages.sidebar.hourly-weathers}"></span>
              <em class="right fas fa-angle-left"></em>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a th:href="@{/user/hourly-result-form}" class="nav-link active">
                <em class="fas fa-clock nav-icon"></em>
                <p th:text="#{pages.sidebar.hourly-result-form}"></p>
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/user/hourly-results}" class="nav-link">
                <em class="fas fa-history nav-icon"></em>
                <p th:text="#{pages.sidebar.hourly-results}"></p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="#" onclick="document.forms['logoutForm'].submit()">
            <em class="nav-icon fas fa-sign-out-alt"></em>
            <p th:text="#{pages.sidebar.logout}"></p>
          </a>
          <form id="logoutForm" th:action="@{/logout}" method="post"></form>
        </li>
      </ul>
    </nav>
  </div><!-- /.sidebar -->
</aside>
