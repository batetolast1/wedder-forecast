<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <!-- Header -->
  <div th:replace="fragments/head :: head"></div>

  <title id="page-title" th:text="#{pages.daily-result-details.title}"></title>
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- Main Sidebar Container -->
  <div th:replace="fragments/sidebar :: sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <!-- .row -->
        <div class="row justify-content-between align-items-center">
          <!-- .col-->
          <div class="col mr-2">
            <!-- .info-box -->
            <div class="info-box">
              <span class="info-box-icon bg-primary"><i class="fas fa-search-location"></i></span>
              <div class="info-box-content">
                <h4 class="info-box-text">
                  <strong><span
                          th:text="#{pages.daily-result-details.info-box.title}"></span></strong><br/>
                  <span th:text="#{pages.daily-result-details.info-box.description}"></span>
                  <i class="far fa-thumbs-up"></i>
                </h4>
              </div>
            </div><!-- /.info-box -->
          </div><!-- /.col -->

          <!-- .col -->
          <div class="col-auto">
            <!-- .info-box -->
            <div class="info-box">
              <div class="info-box-content">
                <!-- Breadcrumb -->
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                    <a th:href="@{/}" class="text-dark">
                      <i class="fas fa-dove"></i> <b>Wedder</b> Forecast <i class="fas fa-cloud-sun-rain"></i>
                    </a>
                  </li>
                  <li class="breadcrumb-item">
                    <a th:href="@{/user/dashboard}" class="text-dark">
                      <span class="text-dark" th:text="#{pages.user.breadcrumb}"></span>
                    </a>
                  </li>
                  <li class="breadcrumb-item">
                    <a th:href="@{/user/daily-results}" class="text-dark">
                      <span class="text-dark" th:text="#{pages.daily-results.breadcrumb}"></span>
                    </a>
                  </li>
                  <li class="breadcrumb-item">
                    <span class="text-primary" th:text="#{pages.daily-result-details.breadcrumb}"></span>
                  </li>
                </ol>
              </div><!-- /.breadcrumb -->
            </div><!-- /.info-box -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div><!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">

        <!-- .row Daily weathers-->
        <div class="row mb-2">
          <!-- .col Location map -->
          <div class="col-lg-8">
            <!-- .card -->
            <div class="card card-primary card-outline h-100">
              <div class="card-header">
                <h5 class="m-0">
                  <span th:text="#{pages.result.map-card.header}"></span>: <b><span
                        th:text="${dailyResultDto.locationDto.name}"></span></b>
                </h5>
              </div>
              <div class="card-body h-100">
                <iframe
                        width="100%"
                        style="border:none; height: 100%"
                        th:src="@{'https://www.google.com/maps/embed/v1/place?key=AIzaSyAibLFtxSmWFtuJPHl90pTl5FZlgJR6AzM&q=place_id:'+${dailyResultDto.locationDto.placeId}}"
                        allowfullscreen>
                </iframe>
              </div>
            </div><!-- /.card -->
          </div><!-- /.col -->

          <!-- .col Daily weather prediction -->
          <div class="col-lg-4">
            <!-- .card -->
            <div class="card card-primary card-outline h-100">
              <div class="card-header">
                <h5 class="m-0">
                  <span th:text="#{pages.result.results-card.title}"></span><b> <span
                        th:text="${dailyResultDto.localDateTime.toLocalDate()}"></span></b>
                </h5>
              </div>
              <div class="card-body">
                <!-- .table -->
                <table class="table table-hover mb-2">
                  <tr>
                    <td><i class="fas fa-temperature-low"></i></td>
                    <td th:text="#{pages.result.temp-avg}"></td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.tempAvg}"></span> °C
                    </td>
                    <td>
                      +/- <span th:text="${dailyResultDto.predictedDailyWeatherDto.tempAvgDeviation}"></span> °C
                    </td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.systemRatingDto.temp}"></span> / <sup
                            th:text="#{pages.result.max-system-rating-value}"></sup>
                    </td>
                  </tr>
                  <tr>
                    <td><i class="far fa-smile"></i></td>
                    <td th:text="#{pages.result.feels-like-avg}"></td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.feelsLikeAvg}"></span> °C
                    </td>
                    <td>
                      +/- <span th:text="${dailyResultDto.predictedDailyWeatherDto.feelsLikeAvgDeviation}"></span> °C
                    </td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.systemRatingDto.feelsLike}"></span> / <sup
                            th:text="#{pages.result.max-system-rating-value}"></sup>
                    </td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-tree"></i></td>
                    <td th:text="#{pages.result.pressure-avg}"></td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.mslPresAvg}"></span> hPa
                    </td>
                    <td>
                      +/- <span th:text="${dailyResultDto.predictedDailyWeatherDto.mslPresAvgDeviation}"></span> hPa
                    </td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.systemRatingDto.mslPres}"></span> / <sup
                            th:text="#{pages.result.max-system-rating-value}"></sup>
                    </td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-cloud-showers-heavy"></i></td>
                    <td th:text="#{pages.result.precip}"></td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.precip}"></span> mm
                    </td>
                    <td>
                      +/- <span th:text="${dailyResultDto.predictedDailyWeatherDto.precipDeviation}"></span> mm
                    </td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.systemRatingDto.precip}"></span> / <sup
                            th:text="#{pages.result.max-system-rating-value}"></sup>
                    </td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-snowflake"></i></td>
                    <td th:text="#{pages.result.snowfall}"></td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.snowfall}"></span> mm
                    </td>
                    <td>
                      +/- <span th:text="${dailyResultDto.predictedDailyWeatherDto.snowfallDeviation}"></span> mm
                    </td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.systemRatingDto.snowfall}"></span> / <sup
                            th:text="#{pages.result.max-system-rating-value}"></sup>
                    </td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-cloud"></i></td>
                    <td th:text="#{pages.result.cld-cvr-avg}"></td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.cldCvrAvg}"></span> %
                    </td>
                    <td>
                      +/- <span th:text="${dailyResultDto.predictedDailyWeatherDto.cldCvrAvgDeviation}"></span> %
                    </td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.systemRatingDto.cldCvr}"></span> / <sup
                            th:text="#{pages.result.max-system-rating-value}"></sup>
                    </td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-wind"></i></td>
                    <td th:text="#{pages.result.wind-spd-avg}"></td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.windSpdAvg}"></span> km/h
                    </td>
                    <td>
                      +/- <span th:text="${dailyResultDto.predictedDailyWeatherDto.windSpdAvgDeviation}"></span> km/h
                    </td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.systemRatingDto.windSpd}"></span> / <sup
                            th:text="#{pages.result.max-system-rating-value}"></sup>
                    </td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-water"></i></td>
                    <td th:text="#{pages.result.humidity-avg}"></td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.relHumAvg}"></span> %
                    </td>
                    <td>
                      +/- <span th:text="${dailyResultDto.predictedDailyWeatherDto.relHumAvgDeviation}"></span> %
                    </td>
                    <td>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.systemRatingDto.relHum}"></span> / <sup
                            th:text="#{pages.result.max-system-rating-value}"></sup>
                    </td>
                  </tr>
                </table><!-- /.table -->

                <!-- .small-box-->
                <div class="small-box bg-primary">
                  <div class="inner">
                    <h3>
                      <span th:text="${dailyResultDto.predictedDailyWeatherDto.systemRatingDto.overall}"></span>
                      <sup style="font-size: 20px">/TEN</sup>
                    </h3>
                    <p th:text="#{pages.result.overall-rating}"></p>
                  </div>
                  <div class="icon">
                    <i class="fas fa-dove"></i>
                  </div>
                </div><!-- /.small-box -->
              </div>
            </div><!-- /.card -->
          </div><!-- /.col -->
        </div><!-- /.row -->

        <!-- .row-->
        <div class="row">
          <!-- .col -->
          <div class="col-12">
            <!-- .card -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">
                  <strong><span th:text="#{pages.result.past-daily-weathers}"></span></strong>
                </h3>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                  <tr>
                    <th th:text="#{pages.result.date}"></th>
                    <th th:text="#{pages.result.temp-avg}"></th>
                    <th th:text="#{pages.result.feels-like-avg}"></th>
                    <th th:text="#{pages.result.pressure-avg}"></th>
                    <th th:text="#{pages.result.precip}"></th>
                    <th th:text="#{pages.result.snowfall}"></th>
                    <th th:text="#{pages.result.cld-cvr-avg}"></th>
                    <th th:text="#{pages.result.wind-spd-avg}"></th>
                    <th th:text="#{pages.result.humidity-avg}"></th>
                    <th th:text="#{pages.result.overall-rating}"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="dailyWeatherDto: ${dailyResultDto.dailyWeatherDtos}">
                    <td>
                      <span th:text="${dailyWeatherDto.localDateTime.toLocalDate()}"></span>
                    </td>
                    <td>
                      <span th:text="${dailyWeatherDto.tempAvg}"></span> °C
                    </td>
                    <td>
                      <span th:text="${dailyWeatherDto.feelsLikeAvg}"></span> °C
                    </td>
                    <td>
                      <span th:text="${dailyWeatherDto.mslPresAvg}"></span> hPa
                    </td>
                    <td>
                      <span th:text="${dailyWeatherDto.precip}"></span> mm
                    </td>
                    <td>
                      <span th:text="${dailyWeatherDto.snowfall}"></span> mm
                    </td>
                    <td>
                      <span th:text="${dailyWeatherDto.cldCvrAvg}"></span> %
                    </td>
                    <td>
                      <span th:text="${dailyWeatherDto.windSpdAvg}"></span> km/h
                    </td>
                    <td>
                      <span th:text="${dailyWeatherDto.relHumAvg}"></span> %
                    </td>
                    <td>
                      <span th:text="${dailyWeatherDto.systemRatingDto.overall}"></span>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>

      </div><!-- /.container-fluid -->
    </div><!-- /.content -->
  </div><!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- Required Scripts -->
<div th:replace="fragments/required-scripts :: required-scripts"></div>

<!-- Google Maps Autocomplete -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAibLFtxSmWFtuJPHl90pTl5FZlgJR6AzM&callback=initMap&libraries=places&v=weekly"
        defer></script>
<script th:src="@{/plugins/google-maps/google-maps.js}"></script>
</body>
</html>
