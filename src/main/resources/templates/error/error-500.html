<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <!-- Header -->
  <div th:replace="fragments/head :: head"></div>

  <title id="page-title" th:text="#{pages.error-500.title}"></title>
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- Main Sidebar Container -->
  <div th:replace="fragments/sidebar :: sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <!-- .row -->
        <div class="row d-flex justify-content-center">
          <!-- .col -->
          <div class="col-6">
            <!-- .card -->
            <div class="card card-outline card-danger mt-4">
              <div class="card-header">
                <h3 class="card-title">
                  <em class="fas fa-exclamation-triangle text-danger"></em>
                  <span th:text="#{pages.error-500.header}"></span>
                </h3>
              </div>
              <div class="card-body">
                <p>
                  <span th:text="#{pages.error-500.description}"></span>
                  <a th:href="@{/}" th:text="#{pages.error-500.return}"></a>
                </p>
              </div>
            </div><!-- /.card -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div><!-- /.content -->
  </div><!-- /.content-wrapper -->

  <!-- Main Footer -->
  <div th:replace="fragments/footer :: footer"></div>

</div><!-- ./wrapper -->

<!-- Required Scripts -->
<div th:replace="fragments/required-scripts :: required-scripts"></div>

</body>
</html>
