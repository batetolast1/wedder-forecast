<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
    <div th:if="${exceptionInfo != null}">
        <p>Exception info</p>
        <p th:text="${exceptionInfo}"></p>
    </div>

    <div th:if="${errorInfo != null}">
        <p>Error info</p>
        <p th:text="${errorInfo}"></p>
    </div>
</body>
</html>
