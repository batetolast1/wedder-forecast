<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>
    <form th:action="@{/register}" method="post" th:object="${registrationDataDto}">
        <label for="username">Username</label>:
        <input type="text" th:field="*{username}" id="username" name="username" autofocus="autofocus"/>
        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
        <br/>
        <label for="email">E-mail</label>:
        <input type="email" th:field="*{email}" id="email" name="email"/>
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        <br/>
        <label for="password">Password</label>:
        <input type="password" th:field="*{password}" id="password" name="password"/>
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        <br/>
        <input type="submit" value="Register"/>
    </form>
</body>
</html>
